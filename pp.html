<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="expense-form">
                    <div class="mb-3">
                        <label for="expense-name" class="form-label">Expense Name</label>
                        <input type="text" class="form-control" id="expense-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="expense-amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="expense-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label">Category</label>
                        <select class="form-select" id="expense-category" required>
                            <option value="">Choose category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h2>Expense List</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('expense-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('expense-name').value;
            const amount = document.getElementById('expense-amount').value;
            const category = document.getElementById('expense-category').value;
            const dateTime = new Date().toLocaleString();

            const expenseList = document.getElementById('expense-list');
            const newRow = expenseList.insertRow();
            newRow.innerHTML = `
                <td>${dateTime}</td>
                <td>${name}</td>
                <td>$${amount}</td>
                <td>${category}</td>
            `;

            // Clear form fields
            document.getElementById('expense-name').value = '';
            document.getElementById('expense-amount').value = '';
            document.getElementById('expense-category').value = '';
        });
    </script>
</body>
</html>
